<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <header>
        <nav>
            <img src="Logo.png" id="logo"> </img>
            <ul id="NavBar">
                <li> <a href="viewBalance.html">Home</a></li>
                <li> <a href="addBalance.html">Balance </a></li>
                <li> <a href="contact.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <h1 id="greeting"> Hello, Jane Doe </h1>
    <article id="mainContainer" align="center">

        <article id="side1">
            <img src="profilepic.png" id="profilePic"> </img>
            <br>
            <h3 id="currentBalance"> Your current balance: £45.00 </h3>
        </article>

        <article id="side2">
            <button id="tapInButton">
                TAP IN
                <br>
                <span class="material-symbols-outlined">
                    arrow_downward
                </span>
            </button>
        </article>

        <article id="side3">
            <button id="tapOutButton">
                TAP OUT
                <br>
                <span class="material-symbols-outlined">
                    arrow_upward
                </span>
            </button>
        </article>
    </article>

    <article id="side4" align="center">
        <button id="addFunds"> Balance low? Click to add funds
            <img src="money.png" id="moneyPic"> </img>
        </button>
    </article>

    <footer>
